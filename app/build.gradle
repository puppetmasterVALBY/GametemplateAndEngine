apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "dk.puppetmaster.myandenginetest"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    productFlavors {
        free {
            applicationId "dk.puppetmaster.myandenginetest.free"
            versionName "1.0-free"
        }
        pay {
            applicationId "dk.puppetmaster.myandenginetest.pay"
            versionName "1.0-pay"

        }
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':andEngine')
    compile project(':andEnginePhysicsBox2DExtension')
}